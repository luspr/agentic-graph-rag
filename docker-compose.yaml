services:
  neo4j:
    image: neo4j:5.26.20-community
    container_name: neo4j-recommendations
    environment:
      - NEO4J_AUTH=neo4j/secretpassword

      # Plugins (JSON list)
      - NEO4J_PLUGINS=["apoc"]

      # APOC procedure access (common pattern for dev; tighten later)
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*

    ports:
      - "7474:7474"
      - "7687:7687"

    volumes:
      - neo4jdata:/data
      - neo4jlogs:/logs
      - neo4jplugins:/plugins
      # mount dumps read-only from host
      - ./neo4j-dumps:/backups:ro

    networks:
      - app_network

    healthcheck:
      test: ["CMD-SHELL", "neo4j status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:v1.16
    restart: always
    ports:
      - 6333:6333
      - 6334:6334
    environment:
      - QDRANT__LOG_LEVEL=ERROR
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app_network:
    driver: bridge

volumes:
  neo4jdata:
    driver: local
  neo4jlogs:
    driver: local
  neo4jplugins:
    driver: local
  qdrant_data:
    driver: local

configs:
  qdrant_config:
    content: |
      log_level: INFO
